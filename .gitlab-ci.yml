stages:
  - build
  - lint
  - test
  - deploy
  

build:
  stage: build
  tags:
    - build
  script:
    - touch .env
    - cp $DOT_ENV .env
    - make build
  only:
    - main
  environment:
    name: prod

lint:
  stage: lint
  tags:
    - lint
  script:
    - echo "lint"
  only:
    - main
  environment:
    name: prod

test:
  stage: test
  tags:
    - test
  script:
    - echo "test"
  only:
    - main
  environment:
    name: prod

deploy:
  stage: deploy
  tags:
    - deploy
  script: 
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
    - docker pull frogfrog243/bot-app:1
    - docker compose down
    - docker compose up -d
  only:
    - main
  environment:
    name: prod