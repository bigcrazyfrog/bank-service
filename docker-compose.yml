version: "3.9"

services:
  web:
    container_name: app
    image: ${IMAGE_NAME}
    build: ./src
    volumes:
      - ./src/mounted:/opt/file
    ports:
      - "${PORT}:${PORT}"
    command: python ./src/manage.py runserver 0.0.0.0:8000

  bot:
    container_name: bot
    image: ${IMAGE_NAME}
    build: ./src
    volumes:
      - ./src/mounted:/opt/file
    ports:
      - "${BOT_PORT}:${BOT_PORT}"
    command: python ./src/manage.py bot